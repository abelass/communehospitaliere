<BOUCLE_initiative(INITIATIVES){id_initiative}{statut?}>
[<div class="champ contenu_titre[ (#TITRE*|strlen|?{'',vide})]">
	<label><:initiative:champ_titre_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{titre} titre">(#TITRE)</span>
</div>]

<BOUCLE_gis(GIS){id_gis}>
<div class="champ contenu_id_gis[ (#ID_GIS*|strlen|?{'',vide})]">
	<label><:initiative:champ_id_gis_label:> : </label>
	<span dir="#LANG_DIR" class="id_gis"><a href="#URL_ECRIRE{gis,id_gis=#ID_GIS}">#TITRE</a></span>
</div>
</BOUCLE_gis>


[<div class="champ contenu_type_initiative[ (#TYPE_INITIATIVE*|strlen|?{'',vide})]">
	<label><:initiative:champ_type_initiative_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{type_initiative} type_initiative">(#TYPE_INITIATIVE|nom_type_initiative)</span>
</div>]

[<div class="champ contenu_date_conseil_communal[ (#DATE_CONSEIL_COMMUNAL*|!={0000-00-00 00:00:00}|?{'',vide})]">
	<label><:initiative:champ_date_conseil_communal_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{date_conseil_communal} date_conseil_communal">(#DATE_CONSEIL_COMMUNAL|=={0000-00-00 00:00:00}|?{'',[(#DATE_CONSEIL_COMMUNAL|affdate)]})</span>
</div>]

<div class="champ contenu_note[ (#NOTE*|strlen|?{'',vide})]">
	<label><:initiative:champ_note_label:> : </label>
	<INCLURE{fond=inclure/note,note}/>
</div>


[<div class="champ contenu_nom_contact[ (#NOM_CONTACT*|strlen|?{'',vide})]">
	<label><:initiative:champ_nom_contact_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{nom_contact} nom_contact">(#NOM_CONTACT)</span>
</div>]

[<div class="champ contenu_prenom_contact[ (#PRENOM_CONTACT*|strlen|?{'',vide})]">
	<label><:initiative:champ_prenom_contact_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{prenom_contact} prenom_contact">(#PRENOM_CONTACT)</span>
</div>]

[<div class="champ contenu_email[ (#EMAIL*|strlen|?{'',vide})]">
	<label><:initiative:champ_email_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{email} email">(#EMAIL)</span>
</div>]

[<div class="champ contenu_telephone[ (#TELEPHONE*|strlen|?{'',vide})]">
	<label><:initiative:champ_telephone_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{telephone} telephone">(#TELEPHONE)</span>
</div>]

[<div class="champ contenu_description[ (#DESCRIPTION*|strlen|?{'',vide})]">
	<label><:initiative:champ_description_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{description} description">(#DESCRIPTION)</span>
</div>]

</BOUCLE_initiative>
